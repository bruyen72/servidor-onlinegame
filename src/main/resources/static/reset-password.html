<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1f36 0%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1e2a47;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d3b5a;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #b8c5d6;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #3d5075;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #2a3c5a;
            color: #ffffff;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        input[type="password"].error {
            border-color: #ff6b6b;
        }

        .password-requirements {
            background: #2a3c5a;
            border: 1px solid #3d5075;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
        }

        .password-requirements h4 {
            color: #ffffff;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .requirement {
            color: #b8c5d6;
            margin: 2px 0;
            display: flex;
            align-items: center;
        }

        .requirement.valid {
            color: #4ade80;
        }

        .requirement::before {
            content: "✗";
            margin-right: 6px;
            font-weight: bold;
        }

        .requirement.valid::before {
            content: "✓";
            color: #4ade80;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1f36;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background-color: #1a2e1a;
            color: #4ade80;
            border: 1px solid #2d5a2d;
        }

        .alert.error {
            background-color: #2e1a1a;
            color: #ff6b6b;
            border: 1px solid #5a2d2d;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #1a1f36;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message h2 {
            color: #4ade80;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .success-message p {
            color: #b8c5d6;
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Redefinir Senha</h1>
        <p>Digite sua nova senha abaixo</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <div class="password-requirements">
                <h4>Requisitos da senha:</h4>
                <div class="requirement" id="req-length">Mínimo de 8 caracteres</div>
                <div class="requirement" id="req-max">Máximo de 50 caracteres</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn" id="submitBtn">
            <span id="btnText">Redefinir Senha</span>
        </button>
    </form>

    <div class="success-message" id="successMessage">
        <h2>✓ Senha alterada com sucesso!</h2>
        <p>Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.</p>
    </div>
</div>

<script>
    // Extrair token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Elementos do DOM
    const form = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const alert = document.getElementById('alert');
    const successMessage = document.getElementById('successMessage');

    // Elementos de requisitos de senha
    const reqLength = document.getElementById('req-length');
    const reqMax = document.getElementById('req-max');

    // Verificar se token existe
    if (!token) {
        showAlert('Token de redefinição não encontrado na URL.', 'error');
        submitBtn.disabled = true;
    }

    // Validação em tempo real da senha
    newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        validatePassword(password);
    });

    function validatePassword(password) {
        // Validar comprimento mínimo
        if (password.length >= 8) {
            reqLength.classList.add('valid');
        } else {
            reqLength.classList.remove('valid');
        }

        // Validar comprimento máximo
        if (password.length <= 50) {
            reqMax.classList.add('valid');
        } else {
            reqMax.classList.remove('valid');
        }
    }

    // Validação de confirmação de senha
    confirmPasswordInput.addEventListener('input', function() {
        const password = newPasswordInput.value;
        const confirmPassword = this.value;

        if (confirmPassword && password !== confirmPassword) {
            this.classList.add('error');
        } else {
            this.classList.remove('error');
        }
    });

    // Envio do formulário
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        // Validações
        if (!newPassword) {
            showAlert('Por favor, digite a nova senha.', 'error');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('A senha deve ter pelo menos 8 caracteres.', 'error');
            return;
        }

        if (newPassword.length > 50) {
            showAlert('A senha deve ter no máximo 50 caracteres.', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('As senhas não coincidem.', 'error');
            return;
        }

        // Mostrar loading
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Redefinindo...';
        hideAlert();

        try {
            const response = await fetch(`${window.location.origin}/api/auth/reset-password`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    resetPasswordToken: token,
                    newPassword: newPassword
                })
            });

            if (response.ok) {
                // Sucesso
                form.style.display = 'none';
                successMessage.style.display = 'block';
                document.querySelector('.header').style.display = 'none';
            } else {
                // Erro da API
                const errorData = await response.json().catch(() => ({}));
                let errorMessage = 'Erro ao redefinir senha. Tente novamente.';

                if (response.status === 400) {
                    errorMessage = 'Token inválido ou expirado. Solicite uma nova redefinição de senha.';
                } else if (response.status === 422) {
                    errorMessage = 'Dados inválidos. Verifique se a senha atende aos requisitos.';
                } else if (errorData.message) {
                    errorMessage = errorData.message;
                }

                showAlert(errorMessage, 'error');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            showAlert('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
        } finally {
            // Remover loading
            submitBtn.disabled = false;
            btnText.textContent = 'Redefinir Senha';
        }
    });

    function showAlert(message, type) {
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.style.display = 'block';

        // Scroll para o topo para mostrar o alerta
        alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function hideAlert() {
        alert.style.display = 'none';
    }
</script>
</body>
</html>
