server:
  port: ${PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  application:
    name: quiron-concursos
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
  h2:
    console:
      enabled: true

app:
  url:
    frontend: ${APP_URL_FRONTEND:*}
  security:
    token-jwt:
      access-token:
        secret-key: ${JWT_ACCESS_SECRET:quiron_secret_key_123456}
        expiration-time: ${JWT_ACCESS_EXPIRATION:86400000}
      refresh-token:
        secret-key: ${JWT_REFRESH_SECRET:quiron_refresh_key_123456}
        expiration-time: ${JWT_REFRESH_EXPIRATION:604800000}
