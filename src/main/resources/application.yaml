server:
  port: ${PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILE_ACTIVE:development}
  application:
    name: quiron-concursos
  datasource:
    # Removido driver-class-name fixo para evitar conflito H2 vs Postgres
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
      # Dialeto automatico
    open-in-view: false
  h2:
    console:
      enabled: true
  flyway:
    enabled: false # Desativado por enquanto para facilitar o primeiro boot online

app:
  url:
    frontend: ${APP_URL_FRONTEND:*}
  security:
    token-jwt:
      access-token:
        secret-key: ${JWT_ACCESS_SECRET:quiron_secret_key_123456}
        expire-length: ${JWT_ACCESS_EXPIRATION:86400000}
      refresh-token:
        secret-key: ${JWT_REFRESH_SECRET:quiron_refresh_key_123456}
        expire-length: ${JWT_REFRESH_EXPIRATION:604800000}
      ticket-token:
        secret-key: ${JWT_TICKET_SECRET:quiron_ticket_key_123456}
        expire-length: ${JWT_TICKET_EXPIRATION:300000}
      reset-password-token:
        secret-key: ${JWT_RESET_SECRET:quiron_reset_key_123456}
        expire-length: ${JWT_RESET_EXPIRATION:900000}
